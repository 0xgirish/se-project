<h1>Set Your Location and Radius</h1>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
  var x = document.getElementById("demo");
function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else {
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  x.innerHTML = "Latitude: " + position.coords.latitude +
  "<br>Longitude: " + position.coords.longitude;
}
function myMap() {
var mapProp= {
  center:new google.maps.LatLng(1.508742,-0.120850),
  zoom:5,
};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
}
function showPosition(position) {
  var latlon = position.coords.latitude + "," + position.coords.longitude;

  var img_url = "https://maps.googleapis.com/maps/api/staticmap?center="+latlon+"&zoom=14&size=400x300&sensor=false&key=AIzaSyAL4or6mMUe9wYcx6tmkupgkuBQ72j9aS0";

  document.getElementById("mapholder").innerHTML = "<img src='"+img_url+"'>";
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4or6mMUe9wYcx6tmkupgkuBQ72j9aS0&callback=myMap"></script>
